<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazetteer</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/> -->
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="shortcut icon" href="#">
    <link rel="icon" href="./images/marker.svg" sizes="16x16" type="image">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/easyButton.css">
    <link rel="stylesheet" href="css/leaflet-responsive-popup.css" />
    <link rel="stylesheet" href="css/leaflet-responsive-popup2.css" />   
    <link rel="stylesheet" href="css/MarkerCluster.css">
    <script src="javascript/leaflet.js"></script>    
    <!-- <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>     -->
    <script src="javascript/spin/dist/spin.min.js" charset="utf-8"></script>
    <script src="javascript/leaflet.spin.min.js" charset="utf-8"></script>
    <script src="javascript/responsive-popup.js"></script>     
    <script src="javascript/easyButton.js"></script>
    <script src="javascript/leaflet.markercluster.js"></script>

    
</head>
<body>
    <header>
        <div id="space"></div>
        <div id="header-shade"></div>
        <nav>
            <div id="stop-follow"><img class="sign-out" src="images/icons/sign-out.svg" alt=""> Exit ISS Mode</div>
            <div id="exit-quiz"><div id="score">Winning Streak: 0</div> <div id="exit-quiz-bar" class="exit"><img class="sign-out" id="sign-out-quiz" src="images/icons/sign-out.svg" alt=""> Exit Quiz Mode</div> </div>
            <ul id="top-nav">
                <li id="select-list" class="list">
                    <div class="nav-li" id="country-select-box">
                        <select name="country" id="country">
                            <option value="none">Search Country</option>                          
                            
                        </select>
                        <div class="search" id="sort-arrow">
                            <img src="./images/icons/sort-down.svg" id="sort-down-icon" alt="">
                        </div>  
                    </div>                                       
                </li>
                <li class="list" id="user-location-list">
                    <div class="nav-li noselect" id="user-location">Find Your Location</div>
                    
                </li>
                <li class="list" id="capital-list">
                    <div class="nav-li noselect" id="capital-btn">View Capitals</div>
                </li>
                <li class="list" id="iss-list">
                    <div class="nav-li noselect" id="iss">Where is the ISS?</div>
                </li>
                <li class="list" id="quiz-mode">
                    <div class="nav-li noselect" id="quiz">Quiz Mode</div>
                </li>
                <li class="list" id="dark">
                    <div class="nav-li noselect" id="settings"><img class="icon" src="images/icons/moon.svg" alt=""> Dark Mode</div>                    
                </li>
                <li id="hamburger" class="noselect">
                    <img src="images/icons/bars.svg" id="hamburger-icon" alt="Menu">
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="map">
            
        </div>
        <div id="side-menu">
            <ul id="side-list">
                <li class="side-list" id="your-location">
                    <div class="nav-li noselect" id="user-location-side">Find Your Location</div>                    
                </li>
                <li class="side-list">
                    <div class="nav-li noselect" id="capitals-side">Capitals</div>                    
                </li>
                <li class="side-list">
                    <div class="nav-li noselect" id="iss-side">Where is the ISS?</div>
                </li>
                <li class="side-list">
                    <div class="nav-li noselect" id="quiz-side">Quiz Mode</div>
                </li>
                <li class="side-list" id="dark-side">
                    <div class="nav-li noselect" id="settings-side"><img class="icon" src="images/icons/moon.svg" alt=""> Dark Mode</div>                    
                </li>
            </ul>
        </div>
        <div id="quiz-container">
             
             
            <div id="quiz-wrapper">
                <div id="quiz-question-answer-wrapper">                    
                    <div class="quiz-item noselect" id="result">Correct</div> 
                    <div class="quiz-item noselect" id="quiz-question">Where is Iran?</div>
                </div>
                <div class="quiz-item noselect" id="next-question">Next</div>             
            </div>            
        </div>
    </main>
    <footer><div id="footer-shade"></div> </footer>
    <div id="loading"></div>
    <div id=”preloader”></div>
    <script src="./javascript/jquery-2.2.3.min.js"></script>
    <script src="./javascript/app.js"></script>
    <!-- <script type="module" src="./javascript/index.js"></script> -->
</body>
</html>
